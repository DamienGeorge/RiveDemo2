<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation Display</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            justify-content: center;
        }

        .canvas{
            background: rgba(216, 216, 216);
        }

        #rive-canvas-controls {
            background: rgba(216, 216, 216); /* dark glassy grey */
            width: 29vw;
            height: 100vh
        }

        #rive-canvas {
            width: 70vw;
            height: calc(70vw * 98/267);
            display: block;
            /* border: 1vh solid transparent;
            border-image: url('Rectangle 30.png') 50 round;
            border-image-outset: 0; */
        }

        .row {
            background: rgba(216, 216, 216);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 100%;
            justify-content: center;
            height: 100vh;
            padding: 1vh;
        }

        @media (max-aspect-ratio: 1/1) {
            .row {
                flex-direction: column;
                align-items: center;
                height: 100vh;
                width: 100vw;
            }
            #rive-canvas, #rive-canvas-controls {
                width: 90vw;
                max-width: 100vw;
                height: auto;
                margin-bottom: 2vh;
            }
            #rive-canvas-controls {
                height: 40vh;
            }
        }

    </style>
</head>
<body>
    <div class="row">
        <canvas id="rive-canvas"></canvas>
        <canvas id="rive-canvas-controls"></canvas>
    </div>
    <script src="https://unpkg.com/@rive-app/WebGL2"></script>
    <script src="scriptButtonTesting.js"></script>
</body>
</html>
